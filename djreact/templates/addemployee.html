{% extends "base.html" %}

{% block main %}
<div class="container">
    <h2 style="color:red;margin-top:30px;">Adding Employee Details</h2>
    <div style="width: 40%;padding: 38px;margin-top: 50px;background-color: skyblue;border-radius: 5px;box-shadow: 10px 10px rgb(143, 175, 189);">
    <form method="post" enctype="multipart/form-data"  action="" >
        {% csrf_token %}
        {{form.emp_name}}<br>
        {{form.email}}<br>
        {{form.designation}}<br>
        <label>Profile Image:</label>{{form.profile}}
        <br/><br/>
        <center><input type="submit" value="submit"/></center>
  </form>
  </div>
</div>
{% endblock %}
